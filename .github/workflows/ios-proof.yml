name: ios-compile-proof

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.8
          channel: stable
          cache: false

      - name: Show commit and scanner versions
        run: |
          echo "Commit:"
          git rev-parse --short HEAD
          echo ""
          echo "pubspec.yaml:"
          grep -n "mobile_scanner" pubspec.yaml || true
          echo ""
          echo "pubspec.lock:"
          grep -n "mobile_scanner" pubspec.lock || true

      - name: Show tool versions
        run: |
          xcodebuild -version
          flutter --version
          if command -v pod >/dev/null 2>&1; then
            pod --version
          else
            echo "CocoaPods not found yet"
          fi

      - name: Prepare dependencies
        run: |
          flutter pub get

      - name: Verify resolved plugins
        run: |
          grep -n "mobile_scanner" .flutter-plugins-dependencies || true

      - name: Regenerate missing iOS files
        run: |
          if [ ! -f ios/Podfile ]; then
            flutter create --platforms=ios .
          fi

      - name: Enforce iOS 15 deployment target
        run: |
          if grep -q "^# platform :ios" ios/Podfile; then
            sed -i '' "s/^# platform :ios.*/platform :ios, '15.0'/" ios/Podfile
          elif grep -q "^platform :ios" ios/Podfile; then
            sed -i '' "s/^platform :ios.*/platform :ios, '15.0'/" ios/Podfile
          else
            echo "platform :ios, '15.0'" | cat - ios/Podfile > ios/Podfile.tmp
            mv ios/Podfile.tmp ios/Podfile
          fi
          sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = 12.0;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g" ios/Runner.xcodeproj/project.pbxproj

      - name: Ensure CocoaPods
        run: |
          if ! command -v pod >/dev/null 2>&1; then
            sudo gem install cocoapods
          fi
          pod --version

      - name: Install CocoaPods
        run: |
          cd ios
          rm -rf .symlinks Pods Podfile.lock
          pod install --repo-update 2>&1 | tee ../pod-install.log

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign -v 2>&1 | tee build-ios.log

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-proof
          path: |
            build/ios/iphoneos
            pod-install.log
            build-ios.log
